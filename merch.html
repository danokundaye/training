            <h1 class="band-name band-name-large">ALT-J</h1>

         <section class="content-section container">
            <h2 class="section-header">MERCH</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">T-shirt</span>
                    <img class="shop-item-image" src="Images/alt-j-band-t-shirt-34768780.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$2.99</span>
                        <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                     </div>
                </div>   
                <div class="shop-item">
                    <span class="shop-item-title">Coffee Cup</span>
                    <img class="shop-item-image" src="Images/coffee.jfif">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$3.99</span>
                        <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                     </div>
                </div>
            </div>        
        </section>
        <section class="content-section container">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-item cart-header cart-column">PRICE</span>
                <span class="cart-item cart-header cart-column">QUANTITY</span>
            </div>

                <div class="cart-row">
                    <div class="cart-item cart-column">
                        <img class="cart-item-image" src="Images/alt-j-band-t-shirt-34768780.jpg" style="width:100px" height="100px">
                        <span class="cart-item-title">T-shirt</span>
                    </div>
                        <span class="cart-price cart-column">$2.99</span>
                    <div class="cart-quantity cart-column">    
                        <input class="cart-quantity-input" type="number" value="8">
                        <button class="btn btn-danger" role="button">REMOVE</button>
                    </div>    
                </div> 
                <div class="cart-row">
                    <div class="cart-item cart-column">
                        <img class="cart-item-image" src="Images/coffee.jfif" style="width:100px" height="100px">
                        <span class="cart-item-title">Coffee Cup</span>
                    </div>    
                        <span class="cart-price cart-column">$3.99</span>    
                    <div class="cart-quantity cart-column">    
                        <input class="cart-quantity-input" type="number" value="4">
                        <button class="btn btn-danger" role="button">REMOVE</button>
                    </div>
                </div>
            </div>        
           <div class="cart-total">
                <strong class="cart-total-title">Total</strong>

            <div>
